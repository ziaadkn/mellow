<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mellow</title>

  <!-- Google Fonts: Quicksand -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-content">
    <h1>Welcome to Mellow</h1>
    <form id="signup-form" novalidate>
      <input type="email" placeholder="Enter your email" id="email" required autocomplete="email" />
      <input type="password" placeholder="Enter your password" id="password" required autocomplete="new-password" />
      <button type="submit">Sign up</button>
    </form>

    <div id="message" aria-live="polite" role="alert"></div>
  </div>

  <footer>Made with ❤️ by Ziad</footer>

  <script type="module" src="script.js"></script>
</body>

</html>
